<div style="padding-left:100px;">
    <h1>Add Students</h1>
    
    <form>
    
    <label style="font-size:20px">ID </label>
    <input type = "text" formControlName="Id">
    
    <label style="font-size:20px">Name </label>
    <input type = "text" formControlName="Name">
    
    <label style="font-size:20px">Department </label>
    <input type = "text" formControlName="Department">
    
    <label style="font-size:20px">Roll Number </label>
    <input type = "text" formControlName="RollNumber">
    
    <label style="font-size:20px">Birth Date </label>
    <input type = "date" formControlName="BirthDate">
    
    <label style="font-size:20px">Mobile Number </label>
    <input type = "number" formControlName="MobileNumber">
    
    
    
    <input type = "submit" value="Save Student">
    </form>
     
    </div>
