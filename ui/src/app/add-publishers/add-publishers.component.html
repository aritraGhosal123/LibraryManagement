<div style="padding-left:100px;">
    <h1>Add Publishers</h1>
    
    <form [formGroup]="publishersForm" (ngSubmit)="savePublisher()">
    
    <!-- <label style="font-size:30px">Id </label>
    <input type = "text" formControlName="id"> -->
    
    <label style="font-size:30px">Name </label>
    <input type = "text" formControlName="name">
    
    <label style="font-size:30px">Address </label>
    <input type = "text" formControlName="address">
    
    <label style="font-size:30px">Phone </label>
    <input type = "text" formControlName="phone">

    <label style="font-size:30px">Email </label>
    <input type = "email" formControlName="email">
    
    <div>
        <button type="submit">Save</button>
        </div>
        </form>
     
    </div> 


<h3>  Form Status: {{publishersForm.valid}} </h3>
<h3>  Form json: {{publishersForm.value | json}} </h3>
